# .github/workflows/example.yml
name: Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - run: sleep 5 # there's still a race condition for now

      - name: Configure AWS
        run:  ./ci/configure-aws.sh
      - run: aws sts get-caller-identity # just an example. why not deploy something?